<html>
  <head>

  <body>

    <div>
      <label><span>text input</span></label>
        <section>
          <input type="text" class="text-box" id="text-input" placeholder="placeholder text" required>
        </section>
    </div>

    <div >
      <label>

        <input type="text" id="username" class="text-box" name="text" placeholder="Placeholder text" required>
        <p class="error">please enter a valid username</p>

    <div>
      <label for="selectbox"><span>select box</span></label>
        <section>
          <select name="selectbox" required>
             <option disabled selected value> please select an option... </option>

             <option value="option"> option 3</option>

    <div>

          <input type="checkbox" id="check-1" name="checkbox-btns-sprite">

          <input type="checkbox" id="check-2" name="checkbox-btns-sprite">
          <label for="check-2" class="check"></label>
        </section>
    </div>


    <div class="raidobox-area">
      <label for="radio" ><span>raido</span></label>
        <section>
          <input type="radio" id="radio-1">
          <label for="radio-1">radio 1</label>
          <input type="radio" id="radio-2">
          <label for="radio-2">radio 2</label>
        </section>
    </div>

    <div class="button-area">
      <label for="button" class="button-name"><span>Buttons</span></label>
      <section>
        <button type="button" id="button-1" class="buttons"><h5>submit</h5></button>
        <button type="button" id="button-2" class="buttons"><h5>submit</h5></button>
      </section>
    </div>

    </script>
